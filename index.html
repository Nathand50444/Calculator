<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator!</title>
</head>
<body>
    <div id="panel">
        <div id="top">
            <div id="power">
                <div id="signature">Calculon 3000</div>
                <img src="imgs/icarus-chu-ZQINxp2KP8k-unsplash.jpg" alt="Solar power go brrrrr." id="solar">
            </div>
            <input type="text" id="output" readonly></input>
        </div>
        <div id="inputs">
            <button onclick="getNumber('7')">7</button>
            <button onclick="getNumber('8')">8</button>
            <button onclick="getNumber('9')">9</button>
            <button onclick="getOperator('รท')">รท</button>
            <button onclick="getNumber('4')">4</button>
            <button onclick="getNumber('5')">5</button>
            <button onclick="getNumber('6')">6</button>
            <button onclick="getOperator('*')">*</button>
            <button onclick="getNumber('1')">1</button>
            <button onclick="getNumber('2')">2</button>
            <button onclick="getNumber('3')">3</button>
            <button onclick="getOperator('-')">-</button>
            <button onclick="getNumber('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="getOperator('+')">+</button>
            <script src="script.js"></script>
        </div>
    </div>
    <div id="footer"><a href=https://github.com/Nathand50444>Nathand50444</a> - 2023</div>
</body>
</html>
